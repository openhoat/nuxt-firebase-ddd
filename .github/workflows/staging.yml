name: 'Deploy to staging'

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  check:
    name: Staging check
    uses: ./.github/workflows/check.yml
  build:
    name: Staging build
    uses: ./.github/workflows/build.yml
    secrets:
      firebase_api_key: ${{ secrets.STAGING_FIREBASE_API_KEY }}
      firebase_app_id: ${{ secrets.STAGING_FIREBASE_APP_ID }}
      firebase_auth_domain: ${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN }}
      firebase_measurement_id: ${{ secrets.STAGING_FIREBASE_MEASUREMENT_ID }}
      firebase_messaging_sender_id: ${{ secrets.STAGING_FIREBASE_MESSAGING_SENDER_ID }}
      firebase_project_id: $STAGING_FIREBASE_PROJECT_ID
      firebase_service_account_client_email: ${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL }}
      firebase_service_account_private_key: ${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY }}
      firebase_storage_bucket: ${{ secrets.STAGING_FIREBASE_STORAGE_BUCKET }}
  test-e2e:
    name: Staging e2e tests
    needs:
      - build
    uses: ./.github/workflows/test-e2e.yml
    with:
      firebase_env: staging
  test-unit:
    name: Staging unit tests
    uses: ./.github/workflows/test-unit.yml
  deploy:
    name: Staging deploy
    needs:
      - check
      - build
      - test-unit
      - test-e2e
    uses: ./.github/workflows/deploy.yml
    with:
      firebase_env: staging
    secrets:
      firebase_service_account: '${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT }}'
