name: 'Deploy to prod'

on:
  push:
    branches:
      - main

jobs:
  check:
    name: Prod check
    uses: ./.github/workflows/check.yml
  build:
    name: Prod build
    uses: ./.github/workflows/build.yml
  deploy:
    name: Prod deploy
    needs:
      - check
      - build
    uses: ./.github/workflows/deploy.yml
    with:
      firebase_env: prod
    secrets:
      firebase_service_account: '${{ secrets.PROD_FIREBASE_SERVICE_ACCOUNT }}'
