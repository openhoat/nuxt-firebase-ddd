on:
  workflow_call:
    secrets:
      firebase_api_key:
        required: true
      firebase_app_id:
        required: true
      firebase_auth_domain:
        required: true
      firebase_measurement_id:
        required: true
      firebase_messaging_sender_id:
        required: true
      firebase_project_id:
        required: true
      firebase_service_account_client_email:
        required: true
      firebase_service_account_private_key:
        required: true
      firebase_storage_bucket:
        required: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout git project
        uses: actions/checkout@v4
      - name: Install PNPM and dependencies
        uses: ./.github/actions/pnpm-install
      - name: Create env file
        uses: ./.github/actions/create-env-file
        with:
          firebase_api_key: ${{ secrets.firebase_api_key }}
          firebase_app_id: ${{ secrets.firebase_app_id }}
          firebase_auth_domain: ${{ secrets.firebase_auth_domain }}
          firebase_measurement_id: ${{ secrets.firebase_measurement_id }}
          firebase_messaging_sender_id: ${{ secrets.firebase_messaging_sender_id }}
          firebase_project_id: ${{ secrets.firebase_project_id }}
          firebase_service_account_client_email: ${{ secrets.firebase_service_account_client_email }}
          firebase_service_account_private_key: ${{ secrets.firebase_service_account_private_key }}
          firebase_storage_bucket: ${{ secrets.firebase_storage_bucket }}
      - name: Build nuxt project
        run: pnpm run build:firebase
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'build'
          path: |
            nuxt-build/
            dist/nuxt/
            .env.local
